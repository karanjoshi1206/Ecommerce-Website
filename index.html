<body>
    <main>
        <!-- header section  -->

        <nav class="nav">
            <div class="logo">
                <a href="#"><img src="./images/logo.png" alt=""></a>
            </div>
            <ul id="list" class="list">
                <li><a id="hme" onclick="change() ,home()" class="active" href="#home">Home</a></li>
                <li><a id="prd" onclick="change() , product()" href="#products">Products</a></li>
                <li><a id="lst" onclick="change(),last()" href="#">Latest Arrived</a></li>

            </ul>
            <div onclick="change()" class="cross" id="cross"></div>
            <!-- <img id="cross" class="cross" src="./images/bars.png" alt=""> -->

        <!-- home section  -->
        <div id="home" class="container main_header">
            <div class="row">
                <div class="col-md-12 col-12 mx-auto">
                    <div class="row">
                        <!-- left side div -->
                        <div class="col-md-6 col-12 main_header_left">
                            <p>Welcome to my Ecommerce app</p>
                            <h1>Find any <span>Products</span> in just one click</h1>
                            <a href="#products">
                                <button>Check now</button></a>

                        </div>
                        <!-- right side div -->
                        <div class="col-md-6 col-12 main_header_right">

                            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="./images/watch.png" class=" w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="./images/phone.png" class=" w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="./images/dress.png" class=" w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="./images/lens2.png" class=" w-100" alt="...">
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                                    data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                                    data-slide="next">

                                    <span class="sr-only">Next</span>
                                </a>
                            </div>



                        </div>
                    </div>


                </div>
            </div>
        </div>


        <!-- products section  -->
        <section id="products" class="products">
            <div class="productcontainer">
                <h1 class="heading">Products</h1>
                <div class="filterlist">
                    <ul>
                        <li class="items" data-filter="All">All</li>
                        <li class="items" data-filter="tech">Technology</li>
                        <li class="items" data-filter="acc">Clothes and Accessories</li>
                        <li class="items" data-filter="groc">Groceries</li>
                        <li class="items" data-filter="trend">Trending</li>
                    </ul>
                </div>
                <div class="productgallery">
                    <a data-tilt class="tech itembox" href="./images/phone2.png" target="__blank"> <img
                            src="./images/phone2.png" alt=""></a>

                    <a data-tilt class="acc itembox" href="./images/watch.png"> <img src="./images/watch.png"
                            alt=""></a>
                    <a data-tilt class="groc itembox" href="./images/grocery1.png"> <img src="./images/grocery1.png"

                    <a data-tilt class="acc itembox" href="./images/lens1.png"> <img src="./images/lens1.png"
                            alt=""></a>
                    <a data-tilt class="acc itembox" href="./images/dress.png"> <img src="./images/dress.png"
                            alt=""></a>
                    <a data-tilt class="tech trend itembox" href="./images/laptop.png"> <img src="./images/laptop.png"
                            alt=""></a>
                    <a data-tilt class="tech trend itembox" href="./images/headphone1.png"> <img
                            src="./images/headphone1.png" alt=""></a>
                    <a data-tilt class="tech itembox" href="./images/phone1.png"> <img src="./images/phone1.png"
                            alt=""></a>
                    <a data-tilt class="acc trend itembox" href="./images/watch1.png"> <img src="./images/watch1.png"
                            alt=""></a>
                    <a data-tilt class="groc itembox" href="./images/grocery2.png"> <img src="./images/grocery2.png"
                            alt=""></a>
                    <a data-tilt class="acc itembox" href="./images/lens2.png"> <img src="./images/lens2.png"
                            alt=""></a>
                    <a data-tilt class="acc itembox" href="./images/dress1.png"> <img src="./images/dress1.png"
                            alt=""></a>
                    <a data-tilt class="tech itembox" href="./images/laptop2.png"> <img src="./images/laptop2.png"
                            alt=""></a>
                    <a data-tilt class="tech itembox" href="./images/headphone2.png"> <img src="./images/headphone2.png"
                            alt=""></a>
                    <a data-tilt class="acc itembox" href="./images/dress2.png"> <img src="./images/dress2.png"
                            alt=""></a>
                    <a data-tilt class="tech itembox" href="./images/phone3.png"> <img src="./images/phone3.png"
                            alt=""></a>
                    <a data-tilt class="acc trend itembox" href="./images/lens3.png"> <img src="./images/lens3.png"
                            alt=""></a>
                    <a data-tilt class="acc itembox" href="./images/watch2.png"> <img src="./images/watch2.png"

                            alt=""></a>

                </div>

            </div>

        </section>
        <footer id="contact">
            Contact Via Email <br>
            <a target="__blank"
                href="https://mail.google.com/mail/?view=cm&fs=1&tf=1&to=joshikaran392@gmail.com">Here</a>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./tilt.jquery.js"></script>


    <script>
        $(document).ready(function () {
            $('.productgallery').magnificPopup({
                type: 'image',
                delegate: 'a',
                gallery: {
                    enabled: true
                }
            });
        });
        $(document).ready(function () {
            $(".items").click(function () {
                const value = $(this).attr('data-filter');
                if (value == "All") {
                    $('.itembox').show('1000');
                }
                else {
                    $('.itembox').not('.' + value).hide("1000")
                    $('.itembox').filter('.' + value).show("1000")

                }
            })
        })
        function change() {
            let cross = document.getElementById("cross");
            let list = document.getElementById("list")
            cross.classList.toggle("change")
            list.classList.toggle("change")
        }
        $(document).ready(function () {
            $('.itembox').tilt({
                maxTilt: 20,

            })
        })
        function home() {
            let prd = document.getElementById("prd")
            let hme = document.getElementById("hme")
            let cnt = document.getElementById("cnt")
            let lst = document.getElementById("lst")
            hme.classList.add("active")
            prd.classList.remove("active")
            cnt.classList.remove("active")
            lst.classList.remove("active")
        }
        function product() {
            let prd = document.getElementById("prd")
            let hme = document.getElementById("hme")
            let cnt = document.getElementById("cnt")
            let lst = document.getElementById("lst")
            prd.classList.add("active")
            hme.classList.remove("active")
            cnt.classList.remove("active")
            lst.classList.remove("active")
        }
        function last() {
            let prd = document.getElementById("prd")
            let hme = document.getElementById("hme")
            let cnt = document.getElementById("cnt")
            let lst = document.getElementById("lst")
            prd.classList.remove("active")
            hme.classList.remove("active")
            cnt.classList.remove("active")
            lst.classList.add("active")
        }
        function contact() {
            let prd = document.getElementById("prd")
            let hme = document.getElementById("hme")
            let cnt = document.getElementById("cnt")
            let lst = document.getElementById("lst")
            prd.classList.remove("active")
            hme.classList.remove("active")
            cnt.classList.add("active")
            lst.classList.remove("active")
        }
    </script>


</body>

</html>
